<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="employeeForm" class="form">
      <h2>Employee Registration</h2>

      <div class="form-group">
        <label for="empname">Employee Name</label>
        <input type="text" id="empname" name="empname" required />
      </div>

      <div class="form-group">
        <label for="empemail">Employee Email</label>
        <input type="email" id="empemail" name="empemail" required />
      </div>

      <div class="form-group">
        <label for="empnumber">Phone Number</label>
        <input type="tel" id="empnumber" name="empnumber" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="empaddress">Address</label>
        <textarea id="empaddress" name="empaddress" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="empsalary">Salary($)</label>
        <input type="number" id="empsalary" name="empsalary" required />
      </div>

      <button type="submit">Register</button>
      <div id="output" class="output"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
